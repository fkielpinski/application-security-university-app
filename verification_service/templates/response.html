<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/verify/static/css/styles.css">
</head>

<body>
    <div class="card">
        <div class="icon {{ 'success' if success else 'error' }}">
            {{ 'Success' if success else 'Failed' }}
        </div>
        <h1>{{ title }}</h1>
        <p>{{ message }}</p>
        <a href="/" class="btn">Go to Login</a>
    </div>
</body>

</html>
