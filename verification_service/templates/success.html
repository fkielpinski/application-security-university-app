<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=/">
    <title>Email Verified</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/verify/static/css/styles.css">
</head>

<body>
    <div class="card">
        <div class="icon success">Success</div>
        <h1>Email Verified!</h1>
        <p>Your email <span class="email">{{ email }}</span> has been verified successfully.</p>
        <p>You can now log in to your account.</p>
        <a href="/" class="btn">Go to Login</a>
        <p class="redirect">Redirecting automatically in 3 seconds...</p>
    </div>
</body>

</html>
